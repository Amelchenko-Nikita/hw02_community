{% extends 'base.html' %}
{% block content %}
<div class="container py-5">     
  <h1>Главная страница</h1>
  <article>
  {% for post in posts %}
  {% include 'includes/ul.html' %}
  {% if post.group %}   
    <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
  {% endif %} 
  </article>
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
</div>
{% endblock %}
